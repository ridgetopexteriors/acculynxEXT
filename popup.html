    <title AccuLynx Login></title>
<form id="loginForm">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required><br>
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br>
  
  <button type="submit">Log In</button>
</form>
</div>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Make a POST request to AccuLynx for authentication
      axios.post('https://api.acculynx.com/api/v2/users/', {
          username: username,
          password: password
      })
      .then(response => {
          // Handle successful login
          console.log('Logged in successfully:', response.data);
          
          // Store the authentication token securely for future requests
          const authToken = response.data.token;
          // ... (store it securely)
          
          // Fetch user profile data
          axios.get('https://api.acculynx.com/api/v2/users/', {
              headers: {
                  'Authorization': `Bearer ${authToken}`
              }
          })
          .then(profileResponse => {
              // Display the user profile data
              const userProfile = document.getElementById('userProfile');
              const userName = document.getElementById('userName');
              const userEmail = document.getElementById('userEmail');

              userName.textContent = profileResponse.data.name;
              userEmail.textContent = profileResponse.data.email;

              userProfile.style.display = 'block';
          })
          .catch(profileError => {
              console.error('Error fetching user profile:', profileError);
          });

          // Redirect to dashboard or other actions after successful login
          window.location.href = 'dashboard.html'; // Replace with your dashboard URL
      })
      .catch(error => {
          // Handle login error
          console.error('Login error:', error);
          // You can display an error message to the user
      });
  });
</script>

  <script src="popup.js">// Function to search AccuLynx
    function searchAccuLynx(query) {
      const apiKey = 'MWE1OWFhMGEtMjlkYS00MWVmLThiZTYtZmMxNDY4YzVlMGNjN2UzNTg3M2EtMmB9ZC00NWEwLWI4NWMtMWRlN2FlODMxZDk0'; // Replace with your actual API key
      const apiEndpoint = 'https://api.acculynx.com/api/v2/users/'; // Replace with your API endpoint
      const searchResultsElement = document.getElementById('searchResults');
    
      // Make an API request to perform the search
      axios.get(`${apiEndpoint}/search?q=${query}`, {
        headers: {
          'Authorization': `Bearer ${apiKey}`,
        },
      })
        .then(response => {
          // Handle the search results
          const results = response.data;
    
          // Clear previous search results
          searchResultsElement.innerHTML = '';
    
          if (results && results.length > 0) {
            // Display search results
            results.forEach(result => {
              const resultItem = document.createElement('div');
              resultItem.textContent = result.name; // Adjust based on the response structure
              searchResultsElement.appendChild(resultItem);
            });
          } else {
            // Display a message when no results are found
            searchResultsElement.textContent = 'No results found.';
          }
        })
        .catch(error => {
          console.error('Error performing the search:', error);
          // Display an error message
          searchResultsElement.textContent = 'Error performing the search.';
        });
    }
    
    // Add a click event listener to the search button
    document.getElementById('searchButton').addEventListener('click', function () {
      const searchInput = document.getElementById('searchInput');
      const query = searchInput.value;
    
      if (query) {
        searchAccuLynx(query);
      }
    });
    </script>
